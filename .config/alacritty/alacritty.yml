## Import
import:
 - ~/.config/alacritty/themes/themes/solarized_dark.yaml
    
## Set environment variables
env:
  TERM: alacritty

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 25
  opacity: 0.3

# Cursor
cursor:
  style:
    shape: UnderLine
    blinking: Off
  unfocused_hollow: false

## Live config reload
live_config_reload: true

# Font configuration
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
      
  # Bold font face
  bold:
    family: "Hack Nerd Font"
    style: Bold

  # Italic font face
  italic:
    family: "Hack Nerd Font"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  # Font size
  size: 13

shell:
  program: /bin/fish
